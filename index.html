<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Application</title>
</head>

<body>
  <div class="card">

    <!-- Search Bar-->
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><img src="images\search.png" alt="srch"></button>
    </div>

    <div class="error">
      <p>Invalid City Name. Please try again</p>
    </div>

    <!-- Display Info   -->
    <div class="weather">
      <img src="images/mist.png" alt="drizzle" class="weather-icon">
      <h1 class="temperature">22Â°C</h1>
      <h2 class="city">New Delhi</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">10 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
